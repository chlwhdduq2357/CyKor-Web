<!DOCTYPE html>
<html>
<head> 	
	<meta charset="UTF-8">
	<title> Content </title>
	<style>
		a{
			text-decoration-line: none;
			display: block;
			padding: 8px;
			float: left;
			}
			
		a:link{color:black;}
		a:visited{color:black;}
		a:hover{color:black;}
		a:active{color:black;}		
		
	</style>

</head>

<body>

	<h1> Content </h1>
		<div class="nav">
			<font size="5"> <a href="/home"> Home </a> </font>	
			<font size="5"> <a href="/post_list"> List </a> </font> 
			<font size="5"> <a href="/post"> Post </a> </font> 
			<font size="5"> <a href="/user/login"> Login </a> </font>
			<font size="5"> <a href="/user/register"> Register </a> </font>
		</div>
	
	<br><br><br>
	<hr>
	{% if post != "please log in first" %}
	
		<h2>{{ post[1] }}</h2>
		<h3> {{ post[0] }} </h3> 
		<h4> {{ post[2][:19]}}</h4>
		<hr>
		<table>
			<td style="width:80%;padding:10px 10px 10px 10px;word-break:break-all">
				{% for line in post[3] %}
					{{ line }}
					<br>
				{% endfor %}
			</td>
		</table>
		<hr>
		{% if isAuthor %}
			<br><br>
			<button type="button" onclick="location.href='/edit/{{ post_id }}'"> Edit </button>
			<button type="button" onclick="location.href='/delete/{{post_id}}'" > Delete </button>
		{% endif %}
		
		
	{% else %}
		<h2> {{ post }}</h2>
	{% endif %}
</body>



</html>
